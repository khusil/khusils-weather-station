<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css"
      integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/style.css" />
    <title>Khusil Weather Station</title>
    </head>
    <header>
    <h2 class="p-3 text-center text-light bg-dark">Khusil Weather station</h2>
  </header>

  <div class="row min-vh-100 no-gutters">
    <header
      class="col-12 col-lg-3 bg-light text-dark sticky-top d-flex flex-column p-4 p-lg-3">
      <h3 class="city">
        <span class="oi oi-task d-inline d-lg-none"></span>Search for a City:
      </h3>

      <div class="row">
        <div class="input-group col-sm-9">
          <input
            class="form-control py-2"
            name="find-city"
            placeholder="search"
            id="search-input"
          />

          <button
            class="col-sm-2 btn btn-outline-secondary btn-sm"
            id="search-btn"
            type="button"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>

      <div class="mt-5 row">
        <div class="col-12">
          <ul id="city-container" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </header>
    <main class="col-12 col-lg-9 d-flex flex-column">
        <div class="page-content page-container" id="page-content">
          <div class="row container mt-5 d-flex justify-content-center">
            <div class="col-12 stretch-card">
              <div class="card card-weather">
                <div class="card-body">
                  <div class="weather-date-location">
                    <h3 id="weather-date"></h3>
                  </div>
                  <div class="weather-data"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div id="five-day-header"></div>
  
        <div class="mt-5 row">
          <div class="card-deck"></div>
        </div>
      </main>
      </div>
    </header>
    <body>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
          integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
          crossorigin="anonymous"
        ></script>
        <script
          src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
          integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
          crossorigin="anonymous"
        ></script>
        <script src="./assests/java.js"></script>
      </body>
</html>
